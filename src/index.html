<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskify - Simple Todo App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <main>
    <header>
      <div id="logo">
        <h1><span style="color: var(--blue_google)">T</span><span style="color: var(--red)">a</span><span style="color: var(--yellow)">s</span><span style="color: var(--blue_google)">k</span><span style="color: var(--green)">i</span><span style="color: var(--red)">f</span><span style="color: var(--blue_google)">y</span></h1>
      </div>
      <div id="search">
        <button class="search-icon-btn">
          <i class="fas fa-search"></i>
        </button>
        <input id="search-bar" placeholder="Search tasks">
        <span id="clear-btn" class="hidden" aria-label="Clear search">
          <svg width="24" height="24" viewBox="0 0 24 24" focusable="false">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"></path>
          </svg>
        </span>
        <input required type="date" class="date-form" id="date-filter" value="" />
      </div>
      <!-- <label class="date-label" for="date-filter">Search by Date</label> -->
      <button class="theme-toggle" id="themeToggle">
        <span class="icon">☀️</span>
      </button>
    </header>
    <div class="color-border"></div>


    <div class="todo-app-wrapper">
      <span class="borderRed"></span>
      <span class="borderYellow"></span>
      <span class="borderGreen"></span>
      <span class="borderBlue"></span>
    <div class="todo-app">
      <button id="open-task-form-btn" class="btn large-btn">
        Add New Task
      </button>
      <form class="task-form hidden" id="task-form">
        <div class="task-form-header">
          <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
            <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
          </button>
        </div>
        <div class="task-form-body">
          <label class="task-form-label" for="title-input">Title</label>
          <input required type="text" class="form-control" id="title-input" value="" />
          <label class="task-form-label" for="date-input">Date</label>
          <input required type="date" class="form-control" id="date-input" value="" />
          <label class="task-form-label" for="description-input">Description</label>
          <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
        </div>
        <div class="task-form-footer">
          <button id="add-or-update-task-btn" class="btn large-btn" type="submit">
            Add Task
          </button>
        </div>
      </form>
      <div class="confirm-dialog-wrapper">
        <span class="borderRed"></span>
        <span class="borderYellow"></span>
        <span class="borderGreen"></span>
        <span class="borderBlue"></span>
      <dialog id="confirm-close-dialog">
        <form method="dialog">
          <p class="discard-message-text">Discard unsaved changes?</p>
          <div class="confirm-close-dialog-btn-container">
            <button id="cancel-btn" class="btn">
              Cancel
            </button>
            <button id="discard-btn" class="btn">
              Discard
            </button>
          </div>
        </form>
      </dialog>
      </div>
      <div id="tasks-container"></div>
    </div>
  </div>
  </main>
  <script src="script.js"></script>

  <!-- CSS Shapes -->
  <!-- Circle animation -->
  <div class="shape-circle shape-blue"></div>
  <div class="shape-circle shape-red"></div>
  <div class="shape-circle shape-green"></div>
  <div class="shape-circle shape-yellow"></div>
  <div class="shape-circle shape-blue-bottom"></div>
  <div class="shape-circle shape-red-bottom"></div>
  <div class="shape-circle shape-green-bottom"></div>
  <div class="shape-circle shape-yellow-bottom"></div>

  <!-- Stripes -->
  <div class="stripe-container">
    <div class="stripe-vertical"></div>
    <div class="stripe-curve"></div>
    <div class="stripe-horizontal"></div>
  </div>

  <!-- <svg class="stripe-svg" viewBox = "0 -50 100 100" preserveAspectRatio = "none">
    <path class="stripe-path" d="
      M 0, 0
      L 25, 0
      Q 30, 0
        30, 5
      L 30, 50
  "/>
   the final L 30, 50 is the ending point, meant to look like it starts from left, turns down and finishes there
  </svg> -->

  <div class="stripe-container stripe-green1"></div>
  <div class="stripe-container stripe-green2"></div>
  <div class="stripe-container stripe-yellow1"></div>
  <div class="stripe-container stripe-yellow2"></div>
</body>
</html>
